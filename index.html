<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="custom.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Countdow Timer</title>
  </head>
  <body>
    <div class="main">
      <h1>Event Starts In...</h1>
      <!-- Displaying the countdown timer -->
      <div class="timer">
        <div>
          <p id="days"></p>
          <span>Days</span>
        </div>
        <div>
         <p id="hours"></p>
         <span>Hours</span>
        </div>
        <div>
          <p id="minutes"></p>
          <span>Minutes</span>
        </div>
        <div>
          <p id="seconds"></p>
          <span>Seconds</span>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
